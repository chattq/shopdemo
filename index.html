            <div>
              <label for="">Ảnh Sản Phẩm:</label>

            </div>

              <input type="text" name="" id="name-product">

            </div>
            <div>
              <label for="">Còn Số Sản Phẩm:</label><br>
              <input type="number" min="0" name="" id="number-product" value="0">
            </div>
            <div>
              <label for="">Khuyến Mãi Còn:</label><br>
              <input type="text" name="" id="sale-product">
            </div>
            <div class="update-btn">
              <a href="#" class="update">Thêm</a>
              <a href="#" class="edit">Sửa thông tin</a>
            </div>
          </ul>
        </div>
      </h5>
